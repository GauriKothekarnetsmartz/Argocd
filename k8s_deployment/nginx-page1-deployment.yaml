apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-page1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-page1
  template:
    metadata:
      labels:
        app: nginx-page1
    spec:
      containers:
      - name: nginx-page1
        image: nginx:latest
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: nginx-page1-html
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-page1-service
spec:
  selector:
    app: nginx-page1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

